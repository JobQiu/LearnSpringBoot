<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Spring Security入门</title>
        <link th:href="@{bootstrap/css/bootstrap.min.css}" rel ="stylesheet" />
        <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel ="stylesheet" />
    </head>
    <body>
    	<div class="panel panel-primary">
    		<div class="panel-heading">
		        <h1>欢迎使用Spring Security!</h1>
		        <p>点击这里  打个招呼吧</p>
    		
    		</div>
    	</div>
    	<div class="panel-body">
    	
        <form action="result" method="post">
        	<textarea rows="4" cols="60" name="sentence"></textarea>
        	<input type="submit" value="submit" />
        </form>
        <span th:text="${word.word}"></span>
        <br/>
        <span th:text="${word.usedNumber}"></span>
        
        <hr/>
        <ul class="list-group">
	        <li class="list-group-item" th:each="w:${words}">
	        	<span th:text="${w.word}"></span>
	        	<span th:text="${w.usedNumber}"></span>
	        	<button class="btn" value="hei"> hei</button>
	        </li>
        </ul>
    	</div>
    </body>
</html>
